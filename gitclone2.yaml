version: v1
description: git clone example
steps:
- name: git-clone
  image: projectnebula/core:dae1ccd
  input:
  - |
      GIT=$(ni get -p {.git})
      ni git clone
      NAME=$(ni get -p {.git.name})
      WORKSPACE_PATH=/workspace/${NAME}
      ls -la $WORKSPACE_PATH
      curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh | sh
      echo "curl done"
      ls -la ~/
      ls -la ~/.nvm
      echo "PATH $PATH"
      source ~/.nvm/nvm.sh
      echo "PATH $PATH"
      echo "source done"
      nvm install v6.9.4
      echo "install 6.9.4 done"
      npm install npm -g 
      echo "install npm done"
      npm install
  spec:
    git:
      ssh_key:
        $type: Secret
        name: ssh_key
      known_hosts:
        $type: Secret
        name: known_hosts
      name: name
      repository: git@github.com:doct15/example-node.git
      branch: master
